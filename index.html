<!DOCTYPE html>
<html>

<head>
	<title>AP Research project</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>AP Research Project image</h1>
	<div>
		<p>
			Draw the image below. The button will take you to a google form
			where you can submit the image. Thank you for participating!
		</p>
		<button onclick="getLink()">Click to submit drawing</button>
	</div>
	<script type="text/javascript">
		var randomImage = new Array();
		randomImage[0] = "images/closer.jpg";
		randomImage[1] = "images/standard.jpg";
		randomImage[2] = "images/farther.jpg";

		//generate a number and provide to the image to generate randomly
		var number = Math.floor(Math.random()*randomImage.length);
		
		//write form password
		var codes = new Array();
		codes[0] = "cabin";
		codes[1] = "safari";
		codes[2] = "flavor";
		document.write("<p>google form code: " + codes[number] + "</p>");
		document.write("<p>Remember this code for when you fill out the google form</p>");

		//return the images generated by a random number
		document.write("<img src='" + randomImage[number] + "'>");
		
		var links = new Array();
		links[0] = "https://docs.google.com/forms/d/e/1FAIpQLSckB0cqRSBXx1r6C4bsYY-fWkLAfCuSz6tHW8bq-swVLy_8Bg/viewform?usp=sf_link";
		function getLink(){
			window.open(links[0]);
		}
		
	</script>
    
</body>

</html>
